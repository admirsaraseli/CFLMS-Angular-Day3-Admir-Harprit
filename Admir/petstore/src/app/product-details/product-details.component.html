<div class="jumbotron jumbotron-fluid">
	<div class="container-fluid">
		<h1 class="display-4">Meet our store</h1>
		<p class="lead">You will find best offers for your lovely pet.</p>
	</div>
</div>
<h2 class="bg-danger text-center">Product details</h2>
<div class="row row-cols-1 row-cols-md-3">
	<div class="col mb-4" *ngIf="product">
		<div class="card" >
			<img src="/assets/img/{{product.image}}" class="card-img-top" alt="...">
			<div class="card-body">
				<h5 class="card-title">{{ product.name }}</h5>
				<h4>{{ product.price | currency }}</h4>
				<p class="card-text">Description: {{product.description}}</p>
			</div>
			<div class="card-footer">
				<button class="btn btn-outline-primary btn-block" (click)="addToCart(product)">Buy</button>
			</div>
		</div>
	</div>
</div>
